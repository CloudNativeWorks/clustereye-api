# Bu Helm template örneği, chart'ınızın templates/ dizininde olmalı
# Örnek: templates/secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clustereye.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "clustereye.labels" . | nindent 4 }}
type: Opaque
data:
  # Database credentials
  database-password: {{ .Values.global.database.password | b64enc | quote }}

  # InfluxDB credentials
  influxdb-token: {{ .Values.global.influxdb.token | b64enc | quote }}

  # JWT and API secrets
  jwt-secret-key: {{ .Values.global.secrets.jwtSecretKey | b64enc | quote }}
  api-secret-key: {{ .Values.global.secrets.apiSecretKey | b64enc | quote }}
  encryption-key: {{ .Values.global.secrets.encryptionKey | b64enc | quote }}